<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="test">
   <button @click="destroyVM">destroy vm</button>
   <p v-show="isShow">欧美城</p>
   <p>{{isShow}}</p>
   <p>{{isShow}}</p>
   <p>{{isShow}}</p>
   <p>{{isShow}}</p>
</div>
<script type="text/javascript" src="vue.min.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#test',
        data: {
           isShow: true
        },
        
        //1 初始化显示
        beforeCreate () {
           console.log('beforeCreate()')
        },

        created () {
            console.log('created()')
        },

        beforeMount () {
           console.log('beforeMount()')
        },

        mounted () { //初始化显示之后立即调用
         console.log('mounted()')
         this.intervalId = setInterval(() => {
              console.log('----------')
              this.isShow = !this.isShow
          }, 1000)
        },


        //2. 更新显示:this.XXX = vulue
        beforeUpdate () {
           console.log('beforeUpdate()')
        },

        updated () {
            console.log('updated()')
        },

        //3. 销毁vue实例：vm.$destory
        beforeDestroy () {// 死亡之前调用（1次）
            //清除定时器
            clearInterval(this.intervalId)
        },

        destroyed () {
            console.log('destroyed()')
        },

        methods: {
            destroyVM () {
              //干掉vm
              this.$destroy()
            }
        }
    })
</script>
</body>
</html>
